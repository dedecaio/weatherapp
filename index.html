<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/8f2896ff74.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8f2896ff74.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js" defer></script>
    <link rel="shortcut icon" href="http://openweathermap.org/img/wn/02d.png" type="image/x-icon">
    <title>App de Clima</title>
</head>

<body>
    <header>
        <div class="container">
            <h2>Informe a cidade a qual desejas obter informações climáticas</h2>
            <input type="text" name="" id="city-input" placeholder="Digite o nome de uma cidade...">
            <button id="search">
                Buscar <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div id="error-message" class="hide">
                <p><i class="fa-solid fa-xmark"></i> Não foi possível encontrar o clima de uma
                    cidade com este nome.</p>
            </div>
        </div><!--container-->

    </header>
    <section class="weather-information hide" id="weather-data">
        <div class="container">
            <div class="card flex">
                <div class="one">
                    <h2>
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="city">Venâncio Aires</span>
                        <img id="country" src="https://flagsapi.com/BR/flat/32.png" alt="">
                    </h2>
                    <div id="humidity" class="wraper">
                        <i class="fa-solid fa-droplet"></i>
                        <span>30%</span>
                    </div>
                    <div id="wind" class="wraper">
                        <i class="fa-solid fa-wind"></i>
                        <span>4km/h</span>
                    </div>

                </div>
                <div class="two">
                    <h1 id="temperature"><span>38</span>&deg;C</h1>
                    <img id="weather-icon" src="http://openweathermap.org/img/wn/04d.png" alt="">
                    <p id="description">Nublado</p>

                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados</p>
        <h2>Caio Flôres</h2>
    </footer>
</body>

</html>
